   <div class="modal ">
      <div class="content">
        <h3>Eman's Connect 4 New Game</h3>
        <form class="setup-form" action="" method="">
          <label for="playerName-1">Player-1 Name</label>
          <input type="text" id="playerName-1" required>
          <label for="playerName-2">Player-2 Name</label>
          <input type="text" id="playerName-2" required>
          <h5>This is a required field</h5>
          <div class="actions">
            <button type="button" class="action start-game when-valid">
              <i class="material-icons">check_circle</i>
              <span class="action-text">Start Game</span>
            </button>
            <button disabled class="action start-game when-invalid">
              <i class="material-icons">check_circle</i>
              <span class="action-text">Start Game</span>
            </button>
            <button type="button" class="action close-game-setup">

            </button>
